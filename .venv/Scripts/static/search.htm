<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

    {% block styles %}

    <link rel="stylesheet" href="/static/css/search.css">
    {% endblock %}
    

</head>
<body>

    {% include "header.htm" %}

    <form method="post">
        <div class="grid gap-6 mb-6 md:grid-cols-2">
            <div>
                <label for="url" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First name</label>
                <input type="text" name="url" id="url" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="John" required />
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Default</button>

                {% if summary %}
                        
                <h1>{{title}}</h1>
                <p>{{summary}}</p>


                {% endif %}
                
             
                
            </div>
            </div>
    
</body>
</html>
