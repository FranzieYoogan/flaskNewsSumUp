<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    
    {% block styles %}

        <link rel="stylesheet" href="/static/css/header.css">
    
    {% endblock %}
    
</head>
<body onload="header()">



    <nav class="navbarStyle bg-white border-gray-200 dark:bg-gray-900 dark:border-gray-700">
        <div class=" max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
          <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
              <img src="/static/icons/navIcon.png" class="h-8" alt="Flowbite Logo" />
              <span class="spanStyle self-center text-2xl font-semibold whitespace-nowrap dark:text-white">News</span>
          </a>
          <button data-collapse-toggle="navbar-multi-level" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-multi-level" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
              </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-multi-level">
            <ul class="navbarStyle2 flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
              <li>
                <a id="news" href="/" class="anchorStyle block py-2 px-3   rounded md:bg-transparent  md:p-0 md: dark:bg-blue-600 md:dark:bg-transparent">News</a>
              </li>
             
              <li>
                <a id="search" href="/search" class="anchorStyle block py-2 px-3   rounded md:bg-transparent  md:p-0 md: dark:bg-blue-600 md:dark:bg-transparent">Search</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <script>
        function header() {

          if(window.location.href == "http://127.0.0.1:5000/search") {

            document.getElementById('search').style.color = "white"
            document.getElementById('search').style.textShadow = "2px 2px 2px black"

          }

          if(window.location.href == "http://127.0.0.1:5000/") {

            document.getElementById('news').style.color = "white"
            document.getElementById('news').style.textShadow = "2px 2px 2px black"

          }

        }
     

      </script>
      

</body>
</html>
